<div class="container">
    <div class="d-flex header">
        <div>
            <h2>Wel Come to My Profile</h2>
        </div>
        <div class="d-flex" >
            <button class="btn btn-primary " (click)="disableFalse()" >Edit Profile</button>
            <button class="btn ms-2 btn-danger" (click)="logout()" >Logout</button>
          
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-9">
                <form class="p-3" [formGroup]="editForm">
                    <div class="mb-2 form-group">
                        <label for="full-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="first_name" value="{{firstName}}" form  id="full-name"  aria-describedby="emailHelp">
                        <span style="color: red;" *ngIf="first_name && first_name.invalid && first_name.touched " >This field is not valid</span>
                    </div>

                    <div class="mb-2">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="last_name"  value="{{lastName}}" id="last-name" aria-describedby="emailHelp">
                        <span style="color: red;" *ngIf="last_name && last_name.invalid && last_name.touched" >This Field is not valid</span>
                    </div>
                    <div class="mb-2">
                        <label for="DOB" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" formControlName="dob" id="DOB" aria-describedby="emailHelp">
                        <span style="color: red;" *ngIf=" DOB && DOB.invalid && DOB.touched " >This Field is not valid</span>
                    </div>
                    <div class="mb-2">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text"   class="form-control"  formControlName="mobile_number" value="{{mobile_number}}" id="mobile" aria-describedby="emailHelp">
                        <span style="color: red;" *ngIf="Mobile && Mobile.invalid && Mobile.touched" >Please enter only valid Mobile Number</span>
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" value="{{email}}" id="Email"  aria-describedby="emailHelp">
                        <span style="color: red;" *ngIf="Email && Email.invalid && Email.touched" >Please Enter Valid Email Address</span>
                    </div>
                    <div class="mb-2">
                        <label for="DOB" class="form-label">Address</label>
                        <textarea class="form-control" id="address" formControlName="address" rows="3" aria-describedby="emailHelp"></textarea>
                        <span style="color: red;" *ngIf="Address && Address.invalid && Address.touched" >This feild Should Not be Empty</span>
                    </div>
                    <button type="submit" [disabled]="editForm.invalid" (click)="editProfile(editForm.value)" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3">
                <div>
                    <h4>Set Up Your Profile Picture</h4>
                </div>
                <div class="mt-3">
                    <img [src]=bgImage alt="">
                    <form [formGroup]="imageForm" (ngSubmit)="submitForm(imageForm.value)" >
                        <input type="file" formControlName='image'  (change)="fileChange($event)"  class="mt-2">
                    </form>
                    
                </div>
                <div>
                    <a routerLink="/changePassword">Change Password</a>
                </div>
            </div>
        </div>
    </div>

</div>
