<div class="container">
    <div class="d-flex header">
        <div>
            <h2>Wel Come to My Profile</h2>
        </div>
        <div>
            <button class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-9">
                <form class="p-3">
                    <div class="mb-2">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="father-name" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="father-name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="mother-name" class="form-label">Mother Name</label>
                        <input type="text" class="form-control" id="mother-name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="DOB" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="DOB" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="DOB" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" aria-describedby="emailHelp"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3">
                <div class="mt-3">

                    <img src="../../../assets/image.png" alt="">
                    <form  >
                        <input type="file"formControlName='image' class="mt-2">
                        <input type="button"  value="Upload">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
