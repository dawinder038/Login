<div class="container">
    <div class="card-box">
        <div class="card">
            <div class="text-align card-body">
                <div>
                    <img src="../../../assets/logo.png" alt="Logo">
                </div>
                <div class="mt-3">
                    <h4>Welcome To App</h4>
                </div>
            </div>
            <div class="padding">
                <div class="phone mt-2">
                    <div class="row row1">
                        <div class="col-1" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="35" fill="currentColor"
                            class="bi bi-telephone-fill color-white " viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z">
                            </path>
                        </svg>
                        </div>
                        <div class="col-11">
                            <button class="btn height-width-100 color-white  " routerLink="signUpPhone" >Continue With Phone</button>
                        </div>
                    </div>
                </div>
                <div class="google  mt-2">
                    <div class="row">
                        <div class="col-1">
                            <svg fill="currentColor" class="color-white" width="20" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                <title>google</title>
                                <path d="M16.319 13.713v5.487h9.075c-0.369 2.356-2.744 6.9-9.075 6.9-5.463 0-9.919-4.525-9.919-10.1s4.456-10.1 9.919-10.1c3.106 0 5.188 1.325 6.375 2.469l4.344-4.181c-2.788-2.612-6.4-4.188-10.719-4.188-8.844 0-16 7.156-16 16s7.156 16 16 16c9.231 0 15.363-6.494 15.363-15.631 0-1.050-0.113-1.85-0.25-2.65l-15.113-0.006z"></path>
                                </svg>
                        </div>
                        <div class="col-11">
                            <div>
                                <div id="g_id_onload" 
                                    data-client_id="898746657207-4pa82kstfgohda8tr7koc9k2d5a87tc6.apps.googleusercontent.com"
                                    data-callback="handleResponse" data-auto_prompt="false">
                                </div>
                                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="facebook mt-2 mb-3">
                    <div class="row">
                        <div class="col-1" >
                            <svg class=" color-white" width="30" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z" fill="currentColor"></path>
                              </svg>
                        </div>
                        <div class="col-11">
                            <button class="btn height-width-100 color-white"   scope="public_profile,email"
                            onlogin="checkLoginState();" >Continue With Facebook</button>
                        </div>
                    </div>
                </div>
                <div class="text-align mt-2 ">
                    <p class="">Don't have an account ?<a style="color: blue;" class="ms-1"  routerLink="signUp" >Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
