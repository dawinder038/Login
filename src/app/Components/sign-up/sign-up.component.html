<div class="container">
    <div class="card-box">
        <div class="card">
            <div class="text-align card-body">
                <div>
                    <img src="../../../assets/logo.png" alt="Logo">
                </div>
                <div>
                    <h3>Sign Up</h3>
                </div>
            </div>
            <form [formGroup]="myForm">
                <div class="padding">
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name" id="exampleInputEmail1" >
                      </div>
                      <div class="mb-2">
                      
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" id="mobile">
                      </div>
                      <div class="mb-2">
                        
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" id="exampleInputPassword1">
                      </div>
                      <div>
                        <button type="button" (click)="submit(myForm.value)" class="btn w-100 btn-primary"  >Sign Up</button>
                      </div>
                      <div class="text-align mt-2">
                        <p class="small-text">You have already account in? <a style="color: blue;" >Sign In</a> </p>
                      </div>
                </div>
            </form>
        </div>
    </div>
</div>
