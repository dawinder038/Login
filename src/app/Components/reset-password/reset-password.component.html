<div class="container">
    <div class="card-box">
        <div class="card">
            <div class="text-align card-body">
                <div>
                    <img src="../../../assets/logo.png" alt="Logo">
                </div>
                <div>
                    <h3>Reset New Password</h3>
                </div>
            </div>
            <div class="padding">
                <form [formGroup]="myForm">
                    <div class="mb-2">
                        <input type="password" class="form-control" placeholder="New Password" formControlName="password">
                    </div>
                    <div class="mb-2" >
                        <button type="button" style="background-color: #e51b23; color:white;" (click)="resetPassword(myForm.value)" class="btn  w-100">Submit</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>
</div>
