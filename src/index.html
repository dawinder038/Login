<body>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v15.0&appId=671285890851549&autoLogAppEvents=1" nonce="p7G9tZLG"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <app-root></app-root>
  <script>
    
  function handleResponse(response) {
    
    console.log(response);
    sessionStorage.setItem('googleAuthToken', response.credential);
    sessionStorage.setItem('loginStatus', "google");
    window.location.reload();
  }
  </script>
